sudo: required
language: ruby
services:
  - postgresql
  - docker
before_install:
  - openssl aes-256-cbc -K $encrypted_a0bd94d37b7c_key -iv $encrypted_a0bd94d37b7c_iv -in travis.zip.enc -out travis.zip -d
  - unzip travis.zip
  - cd .travis && docker-compose -f ./docker-compose.yml up -d && cd -
  - openssl aes-256-cbc -K $encrypted_309dd1ea690c_key -iv $encrypted_309dd1ea690c_iv -in travis.zip.enc -out travis.zip -d
  - unzip travis.zip
addons:
  postgresql: '9.4'
  code_climate:
    repo_token:
      secure: 
bundler_args: "--jobs 3 --retry 3 --without nothing"
before_script:
  - cp travis/config.yml config/config.yml
  - cp travis/database.yml config/database.yml
  - cp config/initializers/secret_token.rb.example config/initializers/secret_token.rb
  - docker ps -a
  - psql -c 'CREATE DATABASE travis_ci_test;' -U postgres
  - RAILS_ENV=test bundle exec rake db:migrate
script: bundle exec rake test:coverage
rvm:
  - 2.3.1
notifications:
  slack:
    secure: 
